<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Supply Store</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <header>
        <h1>Office Supplies</h1>
        <nav>
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h2>Welcome to our store!</h2>
            <p>We have all the supplies you need!</p>
            <a href="#">Shop now</a>
        </section>
        <section id="container>
            <h3 id="featured-products-title">Featured Products</h3>
            <div class="product" id="product1">
                <img src="imgs/product1.jpg"  alt="Paper product">
                <h4>Product 1</h4>
                <p>$5.00</p>
            </div>
            <div class="product" id="product2">
                <img src="imgs/product2.jpg"  alt="sticky notes">
                <h4>Product 2</h4>
                <p>$5.00</p>
            </div>
            <div class="product" id="product3">
                <img src="imgs/product3.jpg"  alt="three pens">
                <h4>Product 3</h4>
                <p>$5.00</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright Office Supply Store 2024</p>
    </footer> 
</body>
</html>
